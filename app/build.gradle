apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    jcenter()
}

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "lol.primitive.primitivemobile"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //FAB Dial to show multiple
    //Glide to aid Gallery
    //PhotoView, special ImageView with zoom gestures
    //SVG Image Loading Library
    //Material Design SlideBar
    //Color Picker
    compile 'com.android.support:design:24.2.0'
    compile 'io.github.yavski:fab-speed-dial:1.0.6'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.caverock:androidsvg:1.2.1'
    compile 'org.adw.library:discrete-seekbar:1.0.1'
    compile 'com.github.QuadFlask:colorpicker:0.0.11'
    compile 'com.android.support.constraint:constraint-layout:+'
    testCompile 'junit:junit:4.12'
}
