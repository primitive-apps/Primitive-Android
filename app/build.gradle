apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    jcenter()
    maven {
        url "https://maven.google.com"
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "lol.primitive.primitivemobile"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:design:26.1.0'
    compile 'io.github.yavski:fab-speed-dial:1.0.6'
    //FAB Dial to show multiple
    compile 'com.github.bumptech.glide:glide:3.6.1'
    //Glide to aid Gallery
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    //PhotoView, special ImageView with zoom gestures
    compile 'org.adw.library:discrete-seekbar:1.0.1'
    //Material Design SlideBar
    compile 'com.github.QuadFlask:colorpicker:0.0.11'
    //Color Picker
    compile 'com.pixplicity.sharp:library:1.1.0'
    //Loading
    compile 'com.wang.avi:library:2.1.3'
    //SVG Viewing Library
    testCompile 'junit:junit:4.12'
    compile project(':primitivemobile')
}
