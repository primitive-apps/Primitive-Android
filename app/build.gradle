apply plugin: 'com.android.application'

repositories{
    mavenCentral()
    maven { url "https://jitpack.io" }
    jcenter()
}

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "lol.primitive.primitivemobile"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'io.github.yavski:fab-speed-dial:1.0.6' //FAB Dial to show multiple
    compile 'com.github.bumptech.glide:glide:3.6.1' //Glide to aid Gallery
    compile 'com.github.chrisbanes:PhotoView:2.0.0' //PhotoView, special ImageView with zoom gestures
    compile 'com.caverock:androidsvg:1.2.1' //SVG Image Loading Library
    compile 'org.adw.library:discrete-seekbar:1.0.1' //Material Design SlideBar
//    compile 'com.github.QuadFlask:colorpicker:0.0.13' //Color Picker
}
